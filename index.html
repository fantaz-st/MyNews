<head>

    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">

    <title>CB news for Profico</title>

<body>
    <div class="header">
        <div class="banner">
            <div class="text">
                <a href="" class="title">Make MyNews your homepage</a>
                <a href="" class="sub-title">Every day discover what's trending on the internet!</a>
            </div>
            <div class="buttons">
                <button class="btn button-get">GET</button>
                <button class="btn button-no-thanks">No, thanks</button>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="overlay">
            <div class="inner">
                <div class="logo">
                    <p class="text"><span>My</span>News</p>
                </div>
                <form class="mobile-search_bar">
                    <img class="magnifier" src="img/magnifier.svg">
                    <input type="text" name="search" id="search" class="search__field" placeholder="Search news">
                    <button class="btn btn-search">SEARCH</button>
                </form>
                <div class="category_btns mobile-category_btns">

                    <button data-name="home" class="btn btn-category active"><i class="fas fa-home"></i>
                        <p>Home</p>
                    </button>
                    <button data-name="general" class="btn btn-category"><i class="far fa-newspaper"></i>
                        <p>General</p>
                    </button>
                    <button data-name="business" class="btn btn-category"><i class="fas fa-briefcase"></i>
                        <p>Business</p>
                    </button>
                    <button data-name="health" class="btn btn-category"><i class="fas fa-plus-square"></i>
                        <p>Health</p>
                    </button>
                    <button data-name="science" class="btn btn-category"><i class="fas fa-vial"></i>
                        <p>Science</p>
                    </button>
                    <button data-name="sports" class="btn btn-category"><i class="fas fa-futbol"></i>
                        <p>Sports</p>
                    </button>
                    <button data-name="technology" class="btn btn-category"><i class="fas fa-tv"></i>
                        <p>Technology</p>
                    </button>
                </div>
            </div>
        </div>
        <div class="taskbar">
            <div class="upper">
                <div class="logo">
                    <a href="" class="text"><span>My</span>News</a>
                </div>
                <input type="checkbox" id="menu_checkbox">
                <label for="menu_checkbox" class="hamburger-label">
                    <div class="slice"></div>
                    <div class="slice"></div>
                    <div class="slice"></div>

                </label>
            </div>
            <form class="search_bar">
                <img class="magnifier" src="img/magnifier.svg">
                <input type="text" name="search" id="search" class="search__field" placeholder="Search news">
                <button class="btn btn-search">SEARCH</button>
            </form>
        </div>
        <div class="main">
            <div class="category_btns desktop-category_btns">

                <button data-name="home" class="btn btn-category active"><i class="fas fa-home"></i>
                    <p>Home</p>
                </button> <button data-name="general" class="btn btn-category"><i class="far fa-newspaper"></i>
                    <p>General</p>
                </button>
                <button data-name="business" class="btn btn-category"><i class="fas fa-briefcase"></i>
                    <p>Business</p>
                </button>
                <button data-name="health" class="btn btn-category"><i class="fas fa-plus-square"></i>
                    <p>Health</p>
                </button>
                <button data-name="science" class="btn btn-category"><i class="fas fa-vial"></i>
                    <p>Science</p>
                </button>
                <button data-name="sports" class="btn btn-category"><i class="fas fa-futbol"></i>
                    <p>Sports</p>
                </button>
                <button data-name="technology" class="btn btn-category"><i class="fas fa-tv"></i>
                    <p>Technology</p>
                </button>
            </div>
            <div class="article-inner">

                    <button class="nav-menu-btn active" data-name="featured">Featured</button>
                    <button class="nav-menu-btn" data-name="latest">Latest</button>
                </div>

                <h2 class="header">News</h2>
                <div class="main_four">
                    <div class="main_articles"></div>
                    <div class="latest_news">
                        <h2 class="header">Latest news</h2>
                        <div class="inner"></div>
                    </div>
                </div>
                <div class="rest_articles"></div> -->

        </div>
